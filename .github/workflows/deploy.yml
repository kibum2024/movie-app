name: Deploy Vue.js App to GitHub Pages

on:
  push:
    branches:
      - master  # 변경 사항이 master 브랜치에 푸시될 때마다 트리거됩니다.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 저장소를 체크아웃합니다.

      - name: Clear git cache
        run: git clean -fdx  # Git 캐시 비우기

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Node.js 20 버전 사용

      - name: Install dependencies
        run: npm install  # 의존성을 설치합니다.

      - name: Build
        run: npm run build  # 프로젝트를 빌드합니다.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # GitHub Pages로 배포하는 액션을 사용합니다.
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub 액세스 토큰
          publish_dir: ./dist  # 배포할 디렉토리
